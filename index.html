<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<main>
    <section id="selectComp">
      <table>
          <tr>
            <td>Procesor</td>
              <td>
                 <select name="cpu" id="cpu" onchange="SelectedItemValue('cpu')">

                 </select>
              </td>
            </tr>
          <tr>
           <td>Płyta główna</td>
              <td>
                <select name="mb" id="mb" onchange="SelectedItemValue('mb')">

                </select>
           </td>
           </tr>
           <tr>
        <td>Karta graficzna</td>
        <td>
            <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">

            </select>
        </td>
           </tr>
          <tr>
              <td>Zasilacz</td>
              <td>
                  <select name="zasilacz" id="zasilacz" onchange="SelectedItemValue('zasilacz')">

                  </select>
              </td>
          </tr>
          <tr>
              <td>Obudowa</td>
              <td>
                  <select name="obudowa" id="obudowa" onchange="SelectedItemValue('obudowa')">

                  </select>
              </td>
          </tr>
          <td>Fotel</td>
          <td>
              <select name="fotel" id="fotel" onchange="SelectedItemValue('fotel')">

              </select>
          </td>
          </tr>
        </table>
    </section>

    <table id="summaryComp">
        <tr id="summaryCpu"></tr>
        <tr id="summaryMb"></tr>
         <tr id="summaryGfx"></tr>
        <tr id="summaryZasilacz"></tr>
        <tr id="summaryObudowa"></tr>
        <tr id="summaryFotel"></tr>
    </table>

    <div id="summaryMainbord"></div>
    <div id="sumAll"></div>

</main>
<script src="js/main.js"></script>
</body>
</html>
